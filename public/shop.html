</div>
        
        <div class="search-box">

        <div class="nav-links">

                    <a href="repair.html"><i class="fas fa-wrench"></i> خدمات الإصلاح</a>
                    <a href="maintenance.html"><i class="fas fa-cogs"></i> الصيانة الدورية</a>
                    <a href="upgrade.html"><i class="fas fa-microchip"></i> ترقية المواصفات</a>
                </div>
            </div>
            <a href="about.html"><i class="fas fa-info-circle"></i> عنا</a>

    <!-- المحتوى الرئيسي -->
    <main class="shop-page">
        <div class="container">
            <div class="shop-header">
                <h1>متجر اللابتوبات</h1>
                <p class="subtitle">اختر من بين أحدث الموديلات بأفضل الأسعار</p>
                
                <div class="shop-filters">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">الكل</button>
                        <button class="filter-btn" data-filter="new">جديد</button>
                        <button class="filter-btn" data-filter="used">مستعمل</button>
                        <button class="filter-btn" data-filter="gaming">جيمنج</button>
                        <button class="filter-btn" data-filter="offers">عروض خاصة</button>
                    </div>
                </div>
            </div>
            
            <div class="shop-controls">
                <div class="results-count" id="resultsCount">يتم تحميل المنتجات...</div>
                <div class="sort-options">
                    <select id="sortSelect" aria-label="ترتيب المنتجات">
                        <option value="newest">الأحدث أولاً</option>
                        <option value="price-asc">السعر: من الأقل للأعلى</option>
                        <option value="price-desc">السعر: من الأعلى للأقل</option>
                        <option value="rating">الأعلى تقييماً</option>
                    </select>
                </div>
            </div>
            
            <section class="products-grid" id="productsContainer">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل المنتجات...</p>
                </div>
            </section>
            
            <div class="pagination" id="paginationContainer">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>

        document.getElementById('currentYear').textContent = new Date().getFullYear();
